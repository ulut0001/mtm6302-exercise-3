<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <h1>Job Listing</h1>
    <section id="main">
        <form id="main-window" action="">
            <p id="dateinfo"></p>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname">
            <br>
            <label for="employment">Current Employment Status</label>
            <select id="employment" name="employment">
                <option value="ft">Full Time</option>
                <option value="pt">Part Time</option>
                <option value="ue">Unemployed</option>
                <option value="int">Co-Op / Intern</option>
            </select>
            <br>
            <label for="skills">What are your skills</label>
            <textarea name="skills" id="skills" cols="30" rows="10"></textarea>
            <div id="agree">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">I agree with terms and conditions</label>
            </div>
            <br>
            <div id="buttons">
                <button id="savebutton">Save</button>
                <button id="sendbutton">Send</button>
            </div>

        </form>
    </section>
    <div id="submitted">
        <div id="submittext">
            <p>Your information has been submitted</p> 
            <h2 id="closebutton">X</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
